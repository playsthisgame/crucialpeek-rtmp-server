user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	# include /usr/local/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	# include /usr/local/nginx/conf.d/*.conf;
	# include /usr/local/nginx/sites-enabled/*;
}
rtmp {
        server {
                listen 1935;
                chunk_size 4096;
		        notify_method get;

                application live {
			        allow play all;
                    live on;
			        hls on;
			        hls_path /tmp/live;
                    record off;
			        # on_publish http://localhost:8080/auth/publish;
			        # on_publish_done http://localhost:8080/auth/publish-done;
			        # exec_push ffmpeg -i /tmp/live/$name-0.ts -ss 00:00:01.000 -vframes 1 /tmp/live/$name.png;
					# exec_publish_done rm /tmp/live/$name.png;
                }
        }
	access_log /var/log/nginx/access.log;
	# error_log /var/log/nginx/error.log;
}